<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div>
    <h4>Task Manager</h4>
    <input type="text" placeholder="Enter a task" id="nameInput">
    <br><br>
    <div>
    <button onclick="addName()" class="btn btn-success">Add Task</button>
    <button onclick="removeName()" class="btn btn-danger">Remove Task</button>
    </div>
    <div>
        <ul id="nameList"></ul>
    </div>
    </div>
    <script type="text/javascript">
        let names=[];
        let nameList=document.getElementById("nameList");
        function.addName(){
            let input = document.getElementById("nameInput");
            let name = input.value.trim();
            if(name){
                names.push.name;
                let li = document.createElement("li");
                li.textContent = name;
                nameList.appendChild(li);
                input.value="";
            }
        }
        function.removeName(){
            if(names.length > 0){
                names.pop();
                nameList.removeChild(nameList.lastChild);
            }
        }
    

    </script>
</body>
</html>
